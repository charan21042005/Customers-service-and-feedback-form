
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css">
    <link rel="stylesheet" href="serviceform.css">
    <title>Star rating feedback || learningrobo</title>
</head>
<body>
    <div class="ternary-system">
    <div class="sun primary"></div>
    <div class="sun secondary"></div>
    <div class="sun ternary"></div>
  </div>
  <div class="sand">
  <div class="pendulums">
    <div class="pendulum">
      <div class="bar"></div>
      <div class="motion">
        <div class="string"></div>
        <div class="weight"></div>
      </div>
    </div>
    <div class="pendulum shadow">
      <div class="bar"></div>
      <div class="motion">
        <div class="string"></div>
        <div class="weight"></div>
      </div>
    </div>
  </div></div>
  <div class="pyramid"></div>
  <div class="text">
    <h1 class="title">Feedback <strong>&#32;Service</strong><em>Form</em></h1>
    <p>for you</p>
  </div>
    <div class="card four">
        

        <div class="card-body">
            <div class="stars">
                <i class="fas fa-star" id="one"></i>
                <i class="fas fa-star" id="two"></i>
                <i class="fas fa-star" id="three"></i>
                <i class="fas fa-star" id="four"></i>
                <i class="fas fa-star" id="five"></i>
            </div>
            <textarea rows="10" placeholder="Please, leave a message"></textarea>
            <button class="cta">Submit</button><br>
            <div class="credit"> <span style="color:tomato"></span>  <a  href="https://www.learningrobo.com/"></a></div>
        </div>

        <div class="card-footer">
            <a href="#">Maybe later</a>
        </div>
        
    </div>

    <script src="serviceform.js"></script>
    
</body>
</html>
