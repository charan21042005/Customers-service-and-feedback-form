<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="productFeedback.css">  
  </head>
  <body>
    <div id="lamp">
      <div id="top"></div>
      <div id="glass">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      </div>
      <div id="bottom"></div>
    </div>
    <section class="container">
      <header>Product Feedback </header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Enter Email</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>How many Items you Purchased</label>
            <input type="number" placeholder="0" required />
          </div>
          <div class="input-box">
            <label>Purchased Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Product Quality</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Good</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Bad</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Very Good</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Any Suggestions about our Website?</label>
          <input type="text" placeholder="Enter your Suggestion" required />
          <input type="text" placeholder="Any changes need to be made?" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Product Brands</option>
                <option>Nike</option>
                <option>Gucci</option>
                <option>Puma</option>
                <option>Calvin</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit Feedback</button>
      </form>
    </section>
  </body>
</html>
